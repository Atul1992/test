<!-- header -->
<div data-role="header" id="header">
    <a href="#" data-icon="home" data-theme="b" data-direction="reverse" data-role="button">Home</a>
    <h1>
        <a href="#">
            <img src="img/logo_innowatts.png" width="145" height="65"/>
        </a>
    </h1>
</div>
<div id="line">Login</div>
<div data-role="content">
    <fieldset>
        <legend>Enter your credentials</legend>
        <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" value="" />
            </li>
            <li data-role="fieldcontain">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" value="" />
            </li>
            <li class="ui-body ui-body-b">
                <fieldset class="ui-grid-solo">
                    <div class="ui-block-a">
                        <a id="loginBtn" data-role="button" data-theme="b"
                           data-icon="grid" data-iconpos="left">Log in</a>
                    </div>
                </fieldset>
            </li>
        </ul>
    </fieldset>
</div>
<!-- footer -->
<div data-role="footer" id="footer" data-position="fixed" data-theme="d">
    <h4 style="font-size:11px;"><%=config.copyright%></h4>

</div>
