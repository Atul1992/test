<!-- header -->
<div data-role="header" id="header">
    <a href="#" data-icon="home" data-theme="b" data-role="button">Home</a>
    <h1>
        <a href="#">
            <img src="img/logo_innowatts.png" width="145" height="65"/>
        </a>
    </h1>                                             `
</div>
<div id="line"><%=customerType%> Registration</div>
<div data-role="content">
    <div class="ui-grid-solo" style="margin-top:10px;">
        <div class="ui-block-a">
            <ul data-role="listview" id="loginDetails">
                <li data-role="list-divider">Login Details:</li>
                <li data-role="fieldcontain">
                    <label for="email">Email: <span class="required">*</span></label>
                    <input type="email" name="email" id="email" value="" />
                </li>
                <li data-role="fieldcontain">
                    <label for="password">Password: <span class="required">*</span></label>
                    <input type="password" name="password" id="password" value="" />
                </li>
                <li data-role="list-divider">Personal Details:</li>
                <li data-role="fieldcontain">
                    <label for="contactName">Contact Name: <span class="required">*</span></label>
                    <input type="text" name="contactName" id="contactName" value="" />
                </li>
                <li data-role="fieldcontain">
                    <label for="addressLine1">Address Line 1: <span class="required">*</span></label>
                    <input type="text" name="addressLine1" id="addressLine1" value="" />
                </li>
                <li data-role="fieldcontain">
                    <label for="addressLine2">Address Line 2: </label>
                    <input type="text" name="addressLine2" id="addressLine2" value="" />
                </li>
                <li data-role="fieldcontain">
                    <label for="city">City: <span class="required">*</span></label>
                    <input type="text" name="city" id="city" value="" />
                </li>
                <li data-role="fieldcontain">
                    <label for="state">State: <span class="required">*</span></label>
                    <select id="state" name="state">
                        <option value="">--Select--</option>
                        <option value="CA">California (CA)</option>
                        <option value="TX" selected>Texas (TX)</option>
                    </select>
                </li>
                <li data-role="fieldcontain">
                    <label for="zip">Zip Code: <span class="required">*</span></label>
                    <input type="text" name="zip" id="zip" value="" />
                </li>
                <li data-role="fieldcontain">
                    <label for="country">Country: <span class="required">*</span></label>
                    <select id="country" name="country">
                        <option value="">--Select--</option>
                        <option value="USA" selected>USA</option>
                    </select>
                </li>
                <li data-role="fieldcontain">
                    <label for="phoneNo">Phone No.: <span class="required">*</span></label>
                    <input type="tel" name="phoneNo" id="phoneNo" value="" />
                </li>
                <li data-role="fieldcontain">
                    <label for="mobileNo">Mobile No.: </label>
                    <input type="tel" name="mobileNo" id="mobileNo" value="" />
                </li>
                <li data-role="fieldcontain">
                    <label for="faxNo">Fax: </label>
                    <input type="tel" name="faxNo" id="faxNo" value="" />
                </li>
            </ul>
        </div>
    </div>
    <br/>
    <div class="ui-grid-solo">
        <div class="ui-block-a">
            <a id="register" data-role="button" data-theme="b" data-icon="save" data-iconpos="left">Register</a>
        </div>
    </div>
</div>
<!-- footer -->
<div data-role="footer" id="footer" data-position="fixed" data-theme="d">
    <h4 style="font-size:11px;"><%=config.copyright%></h4>

</div>
